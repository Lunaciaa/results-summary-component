<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="result">
          <div class="result-title">
            <h3>Your Result</h3>
          </div>
          <div class="result-score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="result-comment">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="detail">
          <div class="detail-title">
            <h2>Summary</h2>
          </div>
          <div class="detail-score">
            <div class="box reaction">
              <div class="item">
                <img class="icon" src="assets/images/icon-reaction.svg" alt="">
                <h3 class="heading">Reaction</h3>
              </div>
              <div class="item">
                <h3>80 <span>/ 100</span></h3>
              </div>
            </div>
            <div class="box memory">
              <div class="item">
                <img class="icon" src="assets/images/icon-memory.svg" alt="">
                <h3 class="heading">Memory</h3>
              </div>
              <div class="item">
                <h3>92 <span>/ 100</span></h3>
              </div>
            </div>
            <div class="box verbal">
              <div class="item">
                <img class="icon" src="assets/images/icon-verbal.svg" alt="">
                <h3 class="heading">Verbal</h3>
              </div>
              <div class="item visual">
                <h3>61 <span>/ 100</span></h3>
              </div>
            </div>
            <div class="box visual">
              <div class="item">
                <img class="icon" src="assets/images/icon-visual.svg" alt="">
                <h3 class="heading">Visual</h3>
              </div>
              <div class="item">
                <h3>72 <span>/ 100</span></h3>
              </div>
            </div>
          </div>
          <div class="detail-button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Lunaciaa">Lunaciaa</a>.
    </div>
  </footer>
</html>
